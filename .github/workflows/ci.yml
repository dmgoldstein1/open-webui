# Generated by Copilot (OpenAI)
# CI pipeline for llm-gateway with LocalStack and DynamoDB Local services.

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  llm-gateway-tests:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: sqs,apigateway,apigatewayv2,iam,sts,logs,cloudwatch
          DEBUG: "1"
        ports:
          - 4566:4566
        options: >-
          --health-cmd="curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd="bash -c 'echo > /dev/tcp/127.0.0.1/8000'"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install llm-gateway deps
        working-directory: llm-gateway
        run: npm ci

      - name: Run llm-gateway tests
        working-directory: llm-gateway
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          SQS_ENDPOINT_URL: http://localhost:4566
          DYNAMODB_ENDPOINT_URL: http://localhost:8000
          DDB_TABLE: Conversations
        run: npm test

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps
        run: npm ci
      - name: Frontend typecheck
        run: npm run check
      - name: Frontend unit tests
        run: npm run test:frontend

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint
      - name: Lint backend
        run: pylint backend/

  tofu-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: v1.7.0
      - name: Validate OpenTofu
        working-directory: infra/opentofu
        run: |
          tofu fmt -recursive -check
          tofu init -backend=false
          tofu validate
